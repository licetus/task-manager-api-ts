---
swagger: "2.0"
info:
  description: "Task Manager API"
  title: "Task Manager API"
  version: "0.0.1"
host: "localhost:10001"
schemes:
- "https"
- "http"
basePath: "/api/v0"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
  apiKeyAuth:
    type: "apiKey"
    name: "X-Auth-Key"
    in: "header"
tags:
- name: "pet"
  description: "Everything about your Pets"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "store"
  description: "Access to Petstore orders"
- name: "user"
  description: "Operations about user"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
paths:
  $ref: "paths.yaml"
definitions:
  Category:
    $ref: "pet/base.yaml#/definitions/Category"
  Tag:
    $ref: "pet/base.yaml#/definitions/Tag"
  Pet:
    $ref: "pet/base.yaml#/definitions/Pet"
  Order:
    $ref: "store/base.yaml#/definitions/Order"
  User:
    $ref: "user/base.yaml#/definitions/User"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
    example:
      code: 0
      type: "type"
      message: "message"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
